<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Asistencia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-nav">
        <div class="menu-icon" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </div>
        <div class="header-title">
            <h1>ASISTENCIA SEGUNDO BACHILLERATO TECNICO</h1>
        </div>
        <div class="user-info">
            <i class="fas fa-user-circle"></i>
            <span>DAYANA</span>
        </div>
    </header>

    <div class="main-container">

        <nav id="sidebar" class="sidebar">
            <div class="sidebar-logo-container">
                <img src="logo.uemam.png" alt="Logo" class="sidebar-logo">
            </div>
            <div class="nav-section">
                <a href="#" class="nav-link active" id="linkHoy">
                    <i class="fas fa-calendar-day"></i> Asistencia de Hoy
                </a>
                <a href="#" class="nav-link" id="linkRegistros">
                    <i class="fas fa-history"></i> Registros Anteriores
                </a>
            </div>
        </nav>

        <main id="content" class="content">

            <div id="vista-hoy">
                <h2 id="titulo-hoy" class="main-title-display">ASISTENCIA DIARIA</h2>
                <p class="time-info">Hora de Corte: 7:00:00 AM</p>
                
                <table id="tablaAsistencia">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Estado</th>
                            <th>Hora de Registro</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaHoy">
                        </tbody>
                </table>
                
                <div style="text-align: center; margin-top: 40px;">
                    <button id="btnLimpiar" onclick="limpiarAsistencia()">Limpiar Asistencia</button>
                </div>
            </div>

            <div id="vista-registros" style="display: none;">
                <h2 class="main-title-display">HISTORIAL DE ASISTENCIA</h2>
                
                <div class="filtros-historial">
                    <label for="filtroFecha">Seleccionar DÃ­a:</label>
                    <input type="date" id="filtroFecha">
                    <button onclick="cargarRegistrosPorFecha()">Buscar</button>
                </div>
                
                <table id="tablaRegistrosHistoricos">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Estado</th>
                            <th>Hora de Registro</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTablaHistorial">
                        </tbody>
                </table>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="script.js"></script>
</body>
</html>
